<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        font-size: 100%;
        text-align:center;
      }
      h1{
        font-weight: 300;
      }

      .inputbox{
        width:400px;
      }
      .inputbox span{
        display:inline-block;
        width:50px;
      }
      .inputbox input{
        display:inline-block;
        width:280px;
      }
      .inputbox button{
        display:inline-block;
        width:50px;
      }
    </style>


  </head>
  <body>
    <h1>Storyteller</h1>
    <span id="message"></span>
    <hr>
    <div class="inputbox">
      <span>Bot url:</span>
      <input type="text" id="url-input" class="urlinput"></input>
    </div>
    <div class="inputbox">
        <span>Secret Key:</span>
        <input type="text" id="api-input" class="apiinput"></input>
    </div>
    <button id="save-button" class="savebutton">Save</button>
    <script src="popup.js"></script>
  </body>
</html>
